<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temp Mail</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      padding: 20px;
    }

    .container { max-width: 900px; margin: 0 auto; }

    header { text-align: center; margin-bottom: 30px; }

    h1 {
      font-size: 2.2rem;
      background: linear-gradient(90deg, #60a5fa, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .card {
      background: #1e293b;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 20px;
      border: 1px solid #334155;
    }

    .email-row {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .email-input {
      flex: 1;
      min-width: 250px;
      background: #0f172a;
      border: 2px solid #334155;
      border-radius: 12px;
      padding: 14px 18px;
      color: #f8fafc;
      font-size: 1.1rem;
      font-family: 'SF Mono', monospace;
    }

    .btn {
      padding: 14px 24px;
      border-radius: 12px;
      border: none;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary { background: #3b82f6; color: white; }
    .btn-primary:hover { background: #2563eb; transform: translateY(-1px); }

    .btn-secondary { background: #334155; color: #e2e8f0; }
    .btn-secondary:hover { background: #475569; }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.85rem;
    }

    .status-checking { background: #f59e0b20; color: #f59e0b; }
    .status-connected { background: #10b98120; color: #10b981; }

    .pulse {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .inbox-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .inbox-title { font-size: 1.2rem; font-weight: 600; }

    .badge {
      background: #3b82f6;
      color: white;
      padding: 4px 14px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .email-list { max-height: 500px; overflow-y: auto; }

    .email-item {
      padding: 16px 20px;
      border-bottom: 1px solid #334155;
      cursor: pointer;
      transition: background 0.2s;
    }

    .email-item:hover { background: #252f47; }
    .email-item:last-child { border-bottom: none; }

    .email-from { font-weight: 600; color: #f8fafc; }
    .email-subject { color: #94a3b8; margin: 4px 0; }
    .email-preview { color: #64748b; font-size: 0.9rem; }

    .empty {
      text-align: center;
      padding: 60px 20px;
      color: #64748b;
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: #0f172acc;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 100;
    }

    .modal-overlay.active { display: flex; }

    .modal {
      background: #1e293b;
      border-radius: 20px;
      width: 100%;
      max-width: 800px;
      max-height: 90vh;
      overflow: hidden;
      border: 1px solid #334155;
    }

    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid #334155;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-close {
      background: none;
      border: none;
      color: #94a3b8;
      font-size: 1.8rem;
      cursor: pointer;
    }

    .modal-body {
      padding: 24px;
      overflow-y: auto;
      max-height: 60vh;
    }

    .meta {
      display: grid;
      gap: 10px;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #334155;
    }

    .meta-row { display: flex; gap: 12px; }
    .meta-label { color: #64748b; min-width: 70px; }
    .meta-value { color: #e2e8f0; word-break: break-all; }

    .email-body {
      color: #e2e8f0;
      line-height: 1.7;
      white-space: pre-wrap;
    }

    .email-body iframe {
      width: 100%;
      min-height: 300px;
      border: none;
      border-radius: 8px;
      background: white;
    }

    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: #10b981;
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      transform: translateX(150%);
      transition: transform 0.3s;
      z-index: 200;
    }

    .toast.show { transform: translateX(0); }

    @media (max-width: 640px) {
      h1 { font-size: 1.8rem; }
      .email-row { flex-direction: column; align-items: stretch; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“§ Temporary Email</h1>
      <p style="color: #94a3b8; margin-top: 8px;">Receive and read emails completely anonymously</p>
    </header>

    <div class="card">
      <div class="email-row">
        <input type="text" id="email" class="email-input" readonly />
        <button class="btn btn-secondary" onclick="copyEmail()">ðŸ“‹ Copy</button>
        <button class="btn btn-primary" onclick="generateEmail()">ðŸ”„ New Email</button>
      </div>
      
      <div style="display: flex; gap: 12px; align-items: center;">
        <span id="status" class="status status-checking">
          <span class="pulse"></span>
          <span id="statusText">Checking for emails...</span>
        </span>
      </div>
    </div>

    <div class="card">
      <div class="inbox-header">
        <span class="inbox-title">ðŸ“¥ Inbox</span>
        <span id="count" class="badge">0</span>
      </div>
      <div id="inbox" class="email-list">
        <div class="empty">
          <div style="font-size: 3rem; margin-bottom: 12px;">ðŸ“­</div>
          <p>No emails yet</p>
          <p style="font-size: 0.9rem; margin-top: 8px;">Copy your email address above</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Email Modal -->
  <div id="modal" class="modal-overlay" onclick="closeModal(event)">
    <div class="modal" onclick="event.stopPropagation()">
      <div class="modal-header">
        <span style="font-weight: 600;">ðŸ“§ Email</span>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <div class="meta">
          <div class="meta-row">
            <span class="meta-label">From:</span>
            <span id="m-from" class="meta-value"></span>
          </div>
          <div class="meta-row">
            <span class="meta-label">Subject:</span>
            <span id="m-subject" class="meta-value"></span>
          </div>
          <div class="meta-row">
            <span class="meta-label">Date:</span>
            <span id="m-date" class="meta-value"></span>
          </div>
        </div>
        <div id="m-body" class="email-body"></div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    // ALL SERVERS AND PROXIES ARE PRECONFIGURED. NO SETUP NEEDED.
    const CORS_PROXIES = [
      'https://corsproxy.io/?',
      'https://api.allorigins.win/raw?url=',
      'https://cors-proxy.fringe.zone/'
    ];

    let currentEmail = null;
    let emailParts = null;
    let messages = [];
    let pollInterval = null;

    // Auto generate email immediately on page load
    window.addEventListener('load', generateEmail);

    function getProxyUrl(url) {
      const proxy = CORS_PROXIES[Math.floor(Math.random() * CORS_PROXIES.length)];
      return proxy + encodeURIComponent(url);
    }

    function generateEmail() {
      if (pollInterval) clearInterval(pollInterval);
      
      const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      let login = '';
      for (let i = 0; i < 10; i++) {
        login += chars[Math.floor(Math.random() * chars.length)];
      }
      
      const domains = ['1secmail.com', '1secmail.org', '1secmail.net', 'laafd.com', 'esiix.com'];
      const domain = domains[Math.floor(Math.random() * domains.length)];
      
      currentEmail = `${login}@\({domain}`;
      emailParts = { login, domain };
      
      document.getElementById('email').value = currentEmail;
      messages = [];
      renderInbox();
      
      updateStatus('Checking for emails...', 'checking');
      
      checkInbox();
      pollInterval = setInterval(checkInbox, 6000);
    }

    async function checkInbox() {
      if (!emailParts) return;
      
      const { login, domain } = emailParts;
      const apiUrl = `https://www.1secmail.com/api/v1/?action=getMessages&login=\){login}&domain=\({domain}`;
      
      try {
        const response = await fetch(getProxyUrl(apiUrl));
        const data = await response.json();
        
        if (!Array.isArray(data)) throw new Error('Invalid response');
        
        const currentIds = new Set(messages.map(m => m.id));
        const newMessages = [];
        
        for (const msg of data) {
          if (!currentIds.has(msg.id)) {
            const fullMsg = await fetchMessage(msg.id);
            if (fullMsg) newMessages.push(fullMsg);
          }
        }
        
        if (newMessages.length > 0) {
          messages.unshift(...newMessages);
          messages.sort((a, b) => new Date(b.date) - new Date(a.date));
          renderInbox();
          showToast(`ðŸ“§ \){newMessages.length} new email!`);
        }
        
        updateStatus('Live â€¢ checking every 6s', 'connected');
        
      } catch (err) {
        updateStatus('Reconnecting...', 'checking');
      }
    }

    async function fetchMessage(id) {
      const { login, domain } = emailParts;
      const url = `https://www.1secmail.com/api/v1/?action=readMessage&login=${login}&domain=${domain}&id=\({id}`;
      
      try {
        const response = await fetch(getProxyUrl(url));
        const data = await response.json();
        
        return {
          id: data.id,
          from: data.from,
          subject: data.subject || '(No subject)',
          date: data.date,
          body: data.textBody || data.body || '(No content)',
          htmlBody: data.htmlBody || null
        };
      } catch (err) {
        return null;
      }
    }

    function renderInbox() {
      const inbox = document.getElementById('inbox');
      const count = document.getElementById('count');
      
      count.textContent = messages.length;
      
      if (messages.length === 0) {
        inbox.innerHTML = `
          <div class="empty">
            <div style="font-size: 3rem; margin-bottom: 12px;">ðŸ“­</div>
            <p>No emails yet</p>
            <p style="font-size: 0.9rem; margin-top: 8px;">Copy your email address above</p>
          </div>
        `;
        return;
      }
      
      inbox.innerHTML = messages.map(m => `
        <div class="email-item" onclick="openEmail(\){m.id})">
          <div style="display: flex; justify-content: space-between; align-items: flex-start; gap: 12px;">
            <span class="email-from">\({escape(m.from)}</span>
            <span style="color: #64748b; font-size: 0.85rem; white-space: nowrap;">\){timeAgo(m.date)}</span>
          </div>
          <div class="email-subject">\({escape(m.subject)}</div>
          <div class="email-preview">\){escape(m.body.substring(0, 120))}...</div>
        </div>
      `).join('');
    }

    function openEmail(id) {
      const m = messages.find(x => x.id === id);
      if (!m) return;
      
      document.getElementById('m-from').textContent = m.from;
      document.getElementById('m-date').textContent = new Date(m.date).toLocaleString();
      document.getElementById('m-subject').textContent = m.subject;
      
      const bodyDiv = document.getElementById('m-body');
      
      if (m.htmlBody) {
        const cleanHtml = DOMPurify.sanitize(m.htmlBody);
        bodyDiv.innerHTML = `<iframe sandbox="allow-same-origin" srcdoc="\({escape(cleanHtml)}"></iframe>`;
      } else {
        bodyDiv.textContent = m.body;
      }
      
      document.getElementById('modal').classList.add('active');
    }

    function closeModal(e) {
      if (!e || e.target.id === 'modal') {
        document.getElementById('modal').classList.remove('active');
      }
    }

    function updateStatus(text, type) {
      const status = document.getElementById('status');
      status.className = `status status-\){type}`;
      document.getElementById('statusText').textContent = text;
    }

    async function copyEmail() {
      try {
        await navigator.clipboard.writeText(currentEmail);
        showToast('Copied to clipboard!');
      } catch {
        document.getElementById('email').select();
        showToast('Selected! Press Ctrl+C');
      }
    }

    function showToast(msg) {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 2500);
    }

    function escape(text) {
      const div = document.createElement('div');
      div.textContent = text || '';
      return div.innerHTML;
    }

    function timeAgo(dateStr) {
      const date = new Date(dateStr);
      const sec = Math.floor((Date.now() - date) / 1000);
      if (sec < 60) return 'Just now';
      if (sec < 3600) return `\({Math.floor(sec/60)}m ago`;
      if (sec < 86400) return `\){Math.floor(sec/3600)}h ago`;
      return date.toLocaleDateString();
    }
  </script>
</body>
</html>
