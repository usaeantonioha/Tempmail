<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Temp Mail</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #60a5fa, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #94a3b8;
      font-size: 1rem;
    }

    .email-card {
      background: #1e293b;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      border: 1px solid #334155;
    }

    .email-display {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    .email-input {
      flex: 1;
      min-width: 250px;
      background: #0f172a;
      border: 2px solid #334155;
      border-radius: 12px;
      padding: 14px 18px;
      color: #f8fafc;
      font-size: 1.1rem;
      font-family: 'SF Mono', monospace;
      outline: none;
      transition: border-color 0.2s;
    }

    .email-input:focus {
      border-color: #60a5fa;
    }

    .btn {
      padding: 14px 24px;
      border-radius: 12px;
      border: none;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: #334155;
      color: #e2e8f0;
    }

    .btn-secondary:hover {
      background: #475569;
    }

    .btn-success {
      background: #10b981;
      color: white;
    }

    .status-bar {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .connection-status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .status-connecting {
      background: #f59e0b20;
      color: #f59e0b;
    }

    .status-connected {
      background: #10b98120;
      color: #10b981;
    }

    .status-disconnected {
      background: #ef444420;
      color: #ef4444;
    }

    .pulse {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .inbox-section {
      background: #1e293b;
      border-radius: 16px;
      border: 1px solid #334155;
      overflow: hidden;
    }

    .inbox-header {
      padding: 20px 24px;
      border-bottom: 1px solid #334155;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .inbox-title {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .badge {
      background: #3b82f6;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .empty-state {
      padding: 60px 24px;
      text-align: center;
      color: #64748b;
    }

    .empty-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: #334155;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
    }

    .email-list {
      max-height: 600px;
      overflow-y: auto;
    }

    .email-item {
      padding: 20px 24px;
      border-bottom: 1px solid #334155;
      cursor: pointer;
      transition: background 0.2s;
    }

    .email-item:hover {
      background: #252f47;
    }

    .email-item:last-child {
      border-bottom: none;
    }

    .email-item.unread {
      border-left: 3px solid #3b82f6;
    }

    .email-meta {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 8px;
      gap: 16px;
    }

    .email-from {
      font-weight: 600;
      color: #f8fafc;
      word-break: break-all;
    }

    .email-date {
      color: #64748b;
      font-size: 0.85rem;
      white-space: nowrap;
    }

    .email-subject {
      color: #94a3b8;
      font-size: 0.95rem;
      margin-bottom: 8px;
    }

    .email-preview {
      color: #64748b;
      font-size: 0.9rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: #0f172acc;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 100;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: #1e293b;
      border-radius: 20px;
      width: 100%;
      max-width: 800px;
      max-height: 90vh;
      overflow: hidden;
      border: 1px solid #334155;
    }

    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid #334155;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .modal-close {
      background: none;
      border: none;
      color: #94a3b8;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 4px;
      line-height: 1;
    }

    .modal-close:hover {
      color: #f8fafc;
    }

    .modal-body {
      padding: 24px;
      overflow-y: auto;
      max-height: 60vh;
    }

    .modal-meta {
      display: grid;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #334155;
    }

    .meta-row {
      display: flex;
      gap: 12px;
      font-size: 0.95rem;
    }

    .meta-label {
      color: #64748b;
      min-width: 60px;
    }

    .meta-value {
      color: #e2e8f0;
      word-break: break-all;
    }

    .email-content {
      color: #e2e8f0;
      line-height: 1.7;
      white-space: pre-wrap;
    }

    .email-content iframe {
      width: 100%;
      min-height: 300px;
      border: none;
      border-radius: 8px;
      background: white;
    }

    .server-config {
      background: #0f172a;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .config-row {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .config-input {
      flex: 1;
      min-width: 200px;
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 10px 14px;
      color: #e2e8f0;
      font-size: 0.95rem;
    }

    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: #10b981;
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      font-weight: 500;
      transform: translateX(150%);
      transition: transform 0.3s;
      z-index: 200;
    }

    .toast.show {
      transform: translateX(0);
    }

    @media (max-width: 640px) {
      h1 { font-size: 1.8rem; }
      .email-display { flex-direction: column; align-items: stretch; }
      .email-input { min-width: auto; }
      .btn { justify-content: center; }
      .email-meta { flex-direction: column; gap: 4px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“§ Live Temp Mail</h1>
      <p class="subtitle">Real temporary email with live inbox updates</p>
    </header>

    <div class="email-card">
      <div class="server-config">
        <div class="config-row">
          <input 
            type="text" 
            id="serverUrl" 
            class="config-input" 
            placeholder="Your server URL (e.g., https://temp-mail-api.onrender.com)"
            value=""
          />
          <button class="btn btn-secondary" onclick="saveServer()">Save Server</button>
        </div>
      </div>

      <div class="email-display">
        <input 
          type="text" 
          id="emailInput" 
          class="email-input" 
          readonly 
          placeholder="Click Generate to create email"
        />
        <button class="btn btn-secondary" onclick="copyEmail()">
          ðŸ“‹ Copy
        </button>
        <button class="btn btn-primary" onclick="generateEmail()">
          ðŸ”„ Generate New
        </button>
      </div>

      <div class="status-bar">
        <div id="statusIndicator" class="connection-status status-disconnected">
          <span class="pulse" style="background: currentColor;"></span>
          <span id="statusText">Disconnected</span>
        </div>
        <button class="btn btn-secondary" onclick="refreshInbox()">
          ðŸ”„ Refresh
        </button>
      </div>
    </div>

    <div class="inbox-section">
      <div class="inbox-header">
        <span class="inbox-title">ðŸ“¥ Inbox</span>
        <span id="emailCount" class="badge">0</span>
      </div>
      <div id="emailList" class="email-list">
        <div class="empty-state">
          <div class="empty-icon">ðŸ“­</div>
          <p>No emails yet</p>
          <p style="font-size: 0.9rem; margin-top: 8px;">Emails will appear here automatically</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Email Modal -->
  <div id="emailModal" class="modal-overlay" onclick="closeModal(event)">
    <div class="modal" onclick="event.stopPropagation()">
      <div class="modal-header">
        <span class="modal-title">ðŸ“§ Email Details</span>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <div class="modal-meta">
          <div class="meta-row">
            <span class="meta-label">From:</span>
            <span id="modalFrom" class="meta-value"></span>
          </div>
          <div class="meta-row">
            <span class="meta-label">To:</span>
            <span id="modalTo" class="meta-value"></span>
          </div>
          <div class="meta-row">
            <span class="meta-label">Date:</span>
            <span id="modalDate" class="meta-value"></span>
          </div>
          <div class="meta-row">
            <span class="meta-label">Subject:</span>
            <span id="modalSubject" class="meta-value"></span>
          </div>
        </div>
        <div id="modalContent" class="email-content"></div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast">Copied to clipboard!</div>

  <script>
    // ============================================
    // CONFIGURATION - UPDATE THIS AFTER DEPLOYING BACKEND
    // ============================================
    const DEFAULT_SERVER = localStorage.getItem('tempMailServer') || '';
    
    let currentEmail = null;
    let ws = null;
    let messages = [];
    let pollingInterval = null;

    // Initialize
    document.getElementById('serverUrl').value = DEFAULT_SERVER;

    function getServerUrl() {
      const url = document.getElementById('serverUrl').value.trim();
      return url.replace(/\/$/, ''); // Remove trailing slash
    }

    function saveServer() {
      const url = getServerUrl();
      localStorage.setItem('tempMailServer', url);
      showToast('Server saved!');
      disconnect();
    }

    // ============================================
    // WEBSOCKET CONNECTION
    // ============================================
    function connectWebSocket() {
      const serverUrl = getServerUrl();
      if (!serverUrl || !currentEmail) return;

      const wsUrl = serverUrl.replace(/^http/, 'ws');
      
      updateStatus('connecting', 'Connecting...');

      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        updateStatus('connected', 'Live updates active');
        ws.send(JSON.stringify({
          type: 'subscribe',
          email: currentEmail
        }));
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        handleServerMessage(data);
      };

      ws.onclose = () => {
        updateStatus('disconnected', 'Disconnected - falling back to polling');
        startPolling(); // Fallback to HTTP polling
      };

      ws.onerror = (err) => {
        console.error('WebSocket error:', err);
        updateStatus('disconnected', 'Connection failed');
      };
    }

    function disconnect() {
      if (ws) {
        ws.close();
        ws = null;
      }
      if (pollingInterval) {
        clearInterval(pollingInterval);
        pollingInterval = null;
      }
    }

    function updateStatus(state, text) {
      const indicator = document.getElementById('statusIndicator');
      const statusText = document.getElementById('statusText');
      
      indicator.className = `connection-status status-${state}`;
      statusText.textContent = text;
    }

    // ============================================
    // FALLBACK POLLING
    // ============================================
    function startPolling() {
      if (pollingInterval) return;
      
      refreshInbox(); // Immediate check
      
      pollingInterval = setInterval(() => {
        if (currentEmail) refreshInbox();
      }, 5000);
    }

    // ============================================
    // EMAIL GENERATION
    // ============================================
    async function generateEmail() {
      const serverUrl = getServerUrl();
      
      if (!serverUrl) {
        alert('Please enter your server URL first!');
        document.getElementById('serverUrl').focus();
        return;
      }

      disconnect();
      messages = [];
      renderInbox();

      try {
        const response = await fetch(`${serverUrl}/api/generate`);
        const data = await response.json();
        
        currentEmail = data.email;
        document.getElementById('emailInput').value = currentEmail;
        
        // Connect to WebSocket for live updates
        connectWebSocket();
        
      } catch (err) {
        console.error('Generate error:', err);
        // Fallback: generate locally
        const localEmail = generateLocalEmail();
        currentEmail = localEmail;
        document.getElementById('emailInput').value = localEmail;
        startPolling();
      }
    }

    function generateLocalEmail() {
      const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      let username = '';
      for (let i = 0; i < 10; i++) {
        username += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      const domains = ['1secmail.com', '1secmail.org', '1secmail.net'];
      const domain = domains[Math.floor(Math.random() * domains.length)];
      return `${username}@${domain}`;
    }

    // ============================================
    // INBOX MANAGEMENT
    // ============================================
    async function refreshInbox() {
      if (!currentEmail) return;
      
      const serverUrl = getServerUrl();
      if (!serverUrl) return;

      try {
        const response = await fetch(`${serverUrl}/api/inbox/${encodeURIComponent(currentEmail)}`);
        const data = await response.json();
        handleServerMessage({
          type: 'inbox',
          messages: data.messages || [],
          count: data.count || 0
        });
      } catch (err) {
        console.error('Refresh error:', err);
      }
    }

    function handleServerMessage(data) {
      if (data.type === 'error') {
        console.error('Server error:', data.message);
        return;
      }

      if (data.messages) {
        // Merge and deduplicate messages
        const newMessages = data.messages;
        const existingIds = new Set(messages.map(m => m.id));
        
        newMessages.forEach(msg => {
          if (!existingIds.has(msg.id)) {
            messages.unshift(msg); // Add to top
            existingIds.add(msg.id);
          }
        });

        // Sort by date (newest first)
        messages.sort((a, b) => new Date(b.date) - new Date(a.date));
        
        renderInbox();
        
        // Show notification for new emails
        if (data.type === 'update' && newMessages.length > 0) {
          showToast(`ðŸ“§ ${newMessages.length} new email(s)!`);
        }
      }
    }

    function renderInbox() {
      const list = document.getElementById('emailList');
      const countBadge = document.getElementById('emailCount');
      
      countBadge.textContent = messages.length;

      if (messages.length === 0) {
        list.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">ðŸ“­</div>
            <p>No emails yet</p>
            <p style="font-size: 0.9rem; margin-top: 8px;">Emails will appear here automatically</p>
          </div>
        `;
        return;
      }

      list.innerHTML = messages.map(msg => `
        <div class="email-item unread" onclick="openEmail(${msg.id})">
          <div class="email-meta">
            <span class="email-from">${escapeHtml(msg.from)}</span>
            <span class="email-date">${formatDate(msg.date)}</span>
          </div>
          <div class="email-subject">${escapeHtml(msg.subject || '(No subject)')}</div>
          <div class="email-preview">${escapeHtml(msg.body.substring(0, 150))}...</div>
        </div>
      `).join('');
    }

    // ============================================
    // EMAIL VIEWING
    // ============================================
    function openEmail(id) {
      const msg = messages.find(m => m.id === id);
      if (!msg) return;

      document.getElementById('modalFrom').textContent = msg.from;
      document.getElementById('modalTo').textContent = currentEmail;
      document.getElementById('modalDate').textContent = formatDate(msg.date);
      document.getElementById('modalSubject').textContent = msg.subject || '(No subject)';

      const contentDiv = document.getElementById('modalContent');
      
      if (msg.htmlBody) {
        // Render HTML in iframe for safety
        contentDiv.innerHTML = `<iframe sandbox="allow-same-origin" srcdoc="${escapeHtml(msg.htmlBody)}"></iframe>`;
      } else {
        contentDiv.textContent = msg.body;
      }

      document.getElementById('emailModal').classList.add('active');
    }

    function closeModal(event) {
      if (!event || event.target === document.getElementById('emailModal')) {
        document.getElementById('emailModal').classList.remove('active');
      }
    }

    // ============================================
    // UTILITIES
    // ============================================
    async function copyEmail() {
      const email = document.getElementById('emailInput').value;
      if (!email) return;
      
      try {
        await navigator.clipboard.writeText(email);
        showToast('Copied to clipboard!');
      } catch (err) {
        // Fallback
        const input = document.getElementById('emailInput');
        input.select();
        showToast('Text selected - press Ctrl+C');
      }
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const now = new Date();
      const diff = now - date;
      
      // Less than 1 minute
      if (diff < 60000) return 'Just now';
      // Less than 1 hour
      if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
      // Less than 24 hours
      if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
      
      return date.toLocaleDateString();
    }

    // Cleanup on page unload
    window.addEventListener('beforeunload', disconnect);
  </script>
</body>
</html>
